<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Details</h2>
    <form method="post">
        {% csrf_token %}

        <label>Name</label>
        <input type="text" name="nm" id="name" required> <br><br>

        <label>Age</label>
        <input type="number" name="ag" id="age" required> <br><br>

        <label>Course</label>
        <input type="text" name="cr" id="course" required> <br><br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
